<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tech Degree Project 3</title>
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <main>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <form>
      <hr class="thick">
      <hr id="thin">
      <fieldset>
        <legend>Contact Information</legend>
        <div class="group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Required" required name="user_name">
        </div>
        <div class="group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Required" required name="user_email">
        </div>
        <div class="group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="(48) 1516 2342" name="user_number">
        </div>
        <div class="group">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
        </div>
        <div class="group">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
        </div>
        <div class="group">
          <label for="state">State</label>
          <select name="user_state" id="state">
            <option value="0">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </div>
      </fieldset>
      <hr class="thick">
      <fieldset>
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to recieve</p>
        <input type="checkbox" id="html_news" name="html_news" value="html_news"><label for="html_news">HTML
          News</label><br>
        <input type="checkbox" id="css_news" name="css_news" value="css_news"><label for="css_news">CSS News</label><br>
        <input type="checkbox" id="js_news" name="js_news" value="js_news"> <label for="js_news">Javascript
          News</label><br>
        <p>Newsletter format</p>
        <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label> <br>
        <input type="radio" id="plain_text" value="plain_text" name="user_format"><label for="plain_text">Plain
          Text</label><br>
        <label for="topics">Other topics you'd like to hear about</label>
        <textarea name="user_topics" id="topics"></textarea>
        <button type="submit">Sign up</button>
      </fieldset>
    </form>
    <p id="copyright">Copyright The Code Review</p>
  </main>
</body>

</html>
